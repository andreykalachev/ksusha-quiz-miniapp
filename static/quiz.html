<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квіз про стиль мистецтва</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.6;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .progress {
            margin: 20px 0;
            height: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--tg-theme-button-color, #0088cc);
            transition: width 0.3s ease;
            width: 0;
        }
        .question-container { margin: 30px 0; }
        .question-header {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }
        .option {
            padding: 16px;
            margin: 12px 0;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--tg-theme-bg-color, #fff);
        }
        .option:hover {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .option.selected {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 16px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        button.secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }
        .hidden { display: none; }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Завантаження квізу...</div>
        <div id="quizApp" class="hidden">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question-container" id="questionContainer"></div>
            <div class="navigation">
                <button id="prevBtn" class="secondary" onclick="prevQuestion()" style="display:none;">
                    ← Назад
                </button>
                <button id="nextBtn" onclick="nextQuestion()" disabled>
                    Далі →
                </button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let questions = [];
        let currentQuestion = 0;
        let answers = [];

        // Load quiz data
        const questionsData = [
            {"name":"art_preference","text":"Що вас найбільше приваблює в мистецтві?","options":[{"text":"Яскраві, насичені кольори, що надають енергії","weights":[2,0,1],"image_id":null},{"text":"М'які, спокійні тони, що заспокоюють","weights":[0,2,1],"image_id":null},{"text":"Темні, драматичні контрасти","weights":[1,1,2],"image_id":null}]},
            {"name":"space_feeling","text":"Яким ви хочете бачити свій простір?","options":[{"text":"Енергійним та надихаючим","weights":[2,0,0],"image_id":null},{"text":"Спокійним та медитативним","weights":[0,2,0],"image_id":null},{"text":"Витонченим та драматичним","weights":[0,0,2],"image_id":null}]},
            {"name":"art_style","text":"Який художній стиль вам ближче?","options":[{"text":"Абстрактний експресіонізм - вільний та емоційний","weights":[2,1,0],"image_id":null},{"text":"Мінімалізм - простий та безмятежний","weights":[0,2,0],"image_id":null},{"text":"Сучасний реалізм з глибиною","weights":[1,0,2],"image_id":null}]},
            {"name":"mood_preference","text":"Який настрій ви шукаєте у творах мистецтва?","options":[{"text":"Радісний та піднесений","weights":[2,1,0],"image_id":null},{"text":"Спокійний та contemplative","weights":[0,2,1],"image_id":null},{"text":"Інтенсивний та провокаційний","weights":[1,0,2],"image_id":null}]},
            {"name":"size_preference","text":"Який розмір творів вас приваблює?","options":[{"text":"Великі акцентні роботи","weights":[2,0,1],"image_id":null},{"text":"Середні роботи для балансу","weights":[1,2,1],"image_id":null},{"text":"Невеликі інтимні роботи","weights":[0,1,2],"image_id":null}]}
        ];

        questions = questionsData;
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('quizApp').classList.remove('hidden');
        showQuestion();

        function showQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-header">
                    Питання ${currentQuestion + 1} з ${questions.length}
                </div>
                <div class="question-text">${question.text}</div>
                ${question.options.map((opt, idx) => `
                    <div class="option ${answers[currentQuestion] === idx ? 'selected' : ''}" 
                         onclick="selectOption(${idx})">
                        ${opt.text}
                    </div>
                `).join('')}
            `;

            updateProgress();
            updateButtons();
        }

        function selectOption(optionIdx) {
            answers[currentQuestion] = optionIdx;
            
            document.querySelectorAll('.option').forEach((el, idx) => {
                el.classList.toggle('selected', idx === optionIdx);
            });

            updateButtons();
        }

        function updateButtons() {
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            
            nextBtn.disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '✓ Завершити';
            } else {
                nextBtn.textContent = 'Далі →';
            }

            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;

            if (currentQuestion === questions.length - 1) {
                submitQuiz();
                return;
            }

            currentQuestion++;
            showQuestion();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function submitQuiz() {
            const data = { answers: answers };
            tg.sendData(JSON.stringify(data));
        }

        // Setup Telegram theme colors
        document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
        document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
    </script>
</body>
</html>
